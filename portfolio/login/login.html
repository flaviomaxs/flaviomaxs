<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://flaviomaxs.github.io/flaviomaxs/portfolio/login/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br> E encontre os melhores produtos</h1>
            <img src="social.svg" class="left-login-image" alt="Rede Social Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="exemplo@email.com" id="email" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha" required>
                </div>
                <button class="btn-login" type="submit" onclick="logar()">Login</button>
                <p>Ainda não tem uma conta?<a href="http://127.0.0.1:5500/portfolio/cadastro/cadastro.html"> Criar conta</a></p>
                <p><a class="esqueceu"href="#"> Esqueceu a senha?</a></p>
            </div>
        </div>
    </div>

<script src="https://flaviomaxs.github.io/flaviomaxs/portfolio/login/script.js"></script>


</body>
</html>
